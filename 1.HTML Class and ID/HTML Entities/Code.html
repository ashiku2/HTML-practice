<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <h1>This is a sign: !</h1>
    <h1>This is greater than sign: &gt;</h1>
    <h1>This is less than sign: &lt;</h1>
    <h1>This is blank space: a&nbsp;b&nbsp;c&nbsp;</h1>
    <h1>This are some currency signs: &cent; &pound; &yen; &euro;</h1>

    <h1>Below are some Greek Alphabets:</h1>
    <h2>&#913; &#914; &#915; &#916; &#917; &#918;</h2>

    <h1>Below are the Arrow Keys:</h1>
    <h2>&#8592; &#8593; &#8594; &#8595;</h2>
    <h2>&larr; &rarr; &uarr; &darr;</h2>
</body>
</html>
