<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID</title>
    <style>
        .heading-color{
            color: blue;
            font-size: 20px;
        }

        #heading-style{
            font-size: 40px;
            color: green;
        }
    </style>
</head>
<body>
    <h1 class="heading-color">Hello! How are you?</h1>
    <h3 class="heading-color">I am Fine</h3>
    <h5 id="heading-style">How about you?</h5>
</body>
</html>
