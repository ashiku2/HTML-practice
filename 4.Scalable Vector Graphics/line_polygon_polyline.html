<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of line, polygon and polyline</title>
</head>
<body>
    <svg height="210" width="500">
        <line x1="0" y1="0" x2="200" y2="200" style="stroke: blue; stroke-width:2"></line>
    </svg>

    <svg height="210" width="500">
        <polygon points="200,10 250,190 160,210" style="fill:lime; stroke:black;"></polygon>
    </svg>

    <svg height="200" width="400">
        <polyline points="20,20 40,25 60,40 80,120 120,140 200,180"></polyline>
    </svg>
</body>
</html>
