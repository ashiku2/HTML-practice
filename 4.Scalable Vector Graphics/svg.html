<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG examples</title>
</head>
<body>
    <svg width="400" height="500">
        <circle cx="50" cy="50" r="50" stroke="yellow" stroke-width="5" fill="blue">
    </svg>

    <svg width="1000" height="200">
        <ellipse cx="200" cy="90" rx="70" ry="50" style="fill:yellow; stroke:red; stroke-width:2"></ellipse>
    </svg>
    
    <svg width="500" height="909">
        <rect width="400" height="100" stroke="red" stroke-width="4" fill="yellow"></rect>
    </svg>
</body>
</html>
